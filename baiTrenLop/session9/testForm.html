<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Contact</legend>
        <label>Name: <input type="text" name="name" placeholder="Input name" size="40" maxlength="100"></label><br>
        <label>Email: <input type="email" name="email" placeholder="Input email" size="40" maxlength="100"></label><br>
        <label>Message: </label><br>
        <textarea name="message" id="message" cols="30" rows="5"></textarea><br>
        <button style="float: right;">Send your message</button>
    </fieldset>
</body>
</html>
