<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 input type</title>
</head>
<body>
    <form action="">
        <div>
            Name
            <input type="email" name="user_email" id="email">
        </div>
        <div>
            Tel
            <input type="tel" name="telNumber" id="telephone" placeholder="telephone numbers">
        </div>
        <div>
            Url 
            <input type="url" name="user_url" id="url">
        </div>
        <div>
            Numbers
            <input type="number" name="user_number" id="number" min="0" max="10" step="2">
        </div>
        <div>
            <label for="price">Choose your price:</label>
            <input type="range" name="choose_price" id="price" min="10000" max="100000" step="1000">
        </div>
        <div>
            Date:
            <input type="datetime-local" name="datetime" id="datetime">
            Week:
            <input type="week" name="week" id="week">
        </div>
        <div>
            Select: 
            <select name="seclect" id="sec">
                <option value="1">1</option>
                <option value="2" selected>2</option>
            </select>
        </div>
        <div>
            <label for="menu">Choose items:</label>
            <input list="myList" type="text" name="menu" id="menu">
            <datalist id="myList">
                <option>Com</option>
                <option>Pho</option>
                <option>Bun</option>
            </datalist>
        </div>
        <div>
            Time:
            <input type="date" name="date" id="date" min="2000-01-01" max="2030-12-31" step="3">
        </div>
        <div>
            Color:
            <input type="color" name="color" id="color">
        </div>
        <div>
            <button type="submit">Login</button>
            <input type="button" value="Doan xem">
        </div>
    </form>
</body>
</html>
