<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop</title>
    <script src="jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#move').click(function(){
                var hunter = $('#hunter');
                hunter.animate({
                    left: '300px',
                    opacity: '1',
                    height: '300px',
                    width: '300px'
                }, 2000);
                hunter.animate({
                    left: '0px',
                    opacity: '0.5',
                    height: '150px',
                    width: '150px'
                }, 2000);
            });
        });
        $(document).ready(function(){
            $('#stop').click(function(){
                $('#hunter').stop(true, true);
            });
        });
    </script>
</head>
<body>
    <button id="move" type="button">Move your asses!</button>
    <button id="stop" type="button">Stop already!</button>
    <br>
    <img src="fireHunter.png" alt="Hunter" id="hunter" style="height: 150px; width: 150px; position: fixed; opacity: 0.5;">
</body>
</html>
