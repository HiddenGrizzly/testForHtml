<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <p id="change">Click the button</p>
    <button type="button" onclick="document.getElementById('change').innerHTML='You activated my trap!'">Here go nothing!!!</button>
    <button type="button" onclick="document.getElementById('hunter').src='fireHunter.png">Fire hunter</button>
    <img src="fireHunter.png" alt="Hunter" id="hunter">
    <button type="button" onclick="document.getElementById('hunter').src='lightingHunter.png">Lightning hunter</button>
</body>
</html>
